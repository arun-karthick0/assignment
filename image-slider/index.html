<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-slider</title>
    <!-- style -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
          <div class="slider__slides">
            <div class="slider__slide active">
               <img src="./img/flowers-276014__340.jpg" alt="image-1" />
            </div>
            <div class="slider__slide">
              <img src="./img/happy-couple-running-beach-30133205.jpg" alt="image-2" />
            </div>
            <div class="slider__slide">
              <img src="./img/road-1072823__340.jpg" alt="image-2" />
            </div>
            <div class="slider__slide">
              <img src="./img/yoga-meditating-sunrise-woman-mindfulness-meditation-beach-girl-back-view-nature-scene-74149792.jpg" alt="image-4" />
            </div>
          </div>
          <div id="nav-button--prev" class="slider__nav-button"></div>
          <div id="nav-button--next" class="slider__nav-button"></div>
          <div class="slider__nav">
            <div class="slider__navlink active"></div>
            <div class="slider__navlink"></div>
            <div class="slider__navlink"></div>
            <div class="slider__navlink"></div>
          </div>
        </div>
      </div>
      <!-- js-->
      <script src="./script.js"></script>
</body>
</html>
